<!DOCTYPE html>
<html lang="en">
<head>

    <title>TypeSpeed</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="main">
    </div>
    <h1 id="title">Welcome! to TypeSpeed</h1>
    <hr>
    <div class="stats">
        <div id="feedback"></div>
        <div id="info">Do you know?
        <div id="info1">Average typing speed is around 40 wpm.</div>
        <div id="info2">Fastest typing speed achieved is 216 wpm.</div>
        </div>
        
        <button id="btn">Start</button>
    </div>
    <div class="area">
    <h2 id="msg"><div class="submsg">
        <h3 class="imgtitle">Hand Positioning</h3><img src="https://ik.imagekit.io/htocafs1d/touch-typing_YBx_p4zGC.png?ik-sdk-version=javascript-1.4.3&updatedAt=1672390579346" alt="Image" id="typeimg">
    </div>
    </h2>
    <div class="vertical"></div>
    <textarea id="mywords" cols="100" rows="10" placeholder="Test your typing skills here..."></textarea>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
